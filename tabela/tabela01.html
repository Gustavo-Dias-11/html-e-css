<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    table {
        border-collapse: collapse; /* junta as bordas*/
    }
        td {
            border: 2px solid black;
            padding: 5px;
            text-align: center;
            width: 100px;
            height: 100px;
            vertical-align: top; /* alinhamento vertical*/
        
        }
        
    
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>  
    <!--
        Hierarquia de tabelas simples

        Table -  tabela
            Table row - linha da tabela
                Table header -  cabeÃ§alho da tabela
                    Table - data - dados da tabela

    -->
    <table>
        <tr><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
